<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/game.css">
    <title>Memory Game test</title>
</head>
<body id="body">
    <div id="game">
        <a class="button" href="https://youtu.be/ravykEih1rE" target="_blank">Watch the best player in the world</a>
        <canvas id="canvas" width="400px" height="400px"></canvas>
        <button class="button" id="save">Save your high score</button>
        <button class="button" id="mute">Stop music</button>
        <button class="button" id="score">High Scores</button>
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="my_score">Your score : </p>
            <p>Enter your information</p>
            <input placeholder="Pseudo" type="text" id="name" name="name" required minlength="4" maxlength="256" size="30">
            <p></p>
            <input placeholder="Email" type="email" id="email" name="email" required minlength="4" maxlength="256" size="30">
            <p></p>
            <input placeholder="password" type="password" id="password" name="password" required minlength="4" maxlength="256" size="30">
            <p><button class="button" id="signin">Save my score</button></p>
        </div>
  </div>


  
  <div id="modal-score" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="my_score">High Scores : </p>
        <ol id="score-list" start="1" type="1">
        </ol>
    </div>
</div>

  <script data-ad-client="ca-pub-3715500774196665" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
